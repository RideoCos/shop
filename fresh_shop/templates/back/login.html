
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
{% load static %}
<title>后台登录</title>
<meta name="author" content="DeathGhost" />

<link rel="stylesheet" type="text/css" href="{% static 'back/css/style.css' %}" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>

<script src="{% static 'back/js/jquery.js' %}"></script>
<script src="{% static 'back/js/verificationNumbers.js' %}"></script>
<script src="{% static 'back/js/Particleground.js' %}"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();

});
</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>站点后台管理系统</strong>

 </dt>
 <form action="" method="post">
      {% csrf_token %}
      <dd class="user_icon">
          <input type="text" placeholder="账号" class="login_txtbx" name="username"/>
      </dd>
      <dd class="pwd_icon">
          <input type="password" placeholder="密码" class="login_txtbx" name="password"/>
      </dd>
      <dd>
          <input type="submit" value="立即登录" class="submit_btn"/>
      </dd>
      <dd>
  </form>
  <p style="color:red">{{errors}}</p>
  <p>© 2015-2016 DeathGhost 版权所有</p>

 </dd>
